<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 완료</title>
  <script>
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      if (code) {
        document.getElementById("code").textContent = code;
        // window.location.href = `myapp://login?code=${code}`;
      } else {
        document.getElementById("code").textContent = "코드 없음";
      }
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    #code {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>로그인이 완료되었습니다</h1>
  <p>코드: <span id="code">받는 중...</span></p>
</body>
</html>
